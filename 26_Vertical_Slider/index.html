<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #302533">
                    <h1>Lonely Castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Fliyng Eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1436466420246-f4de0a08b200?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1436891436013-5965265af5fc?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170');
                    "
                ></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
